<html>
  <head>
    <title>Frame5</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header-section">
      <div class="navbar-logo">
        <p class="logo" style="font-weight: bolder">Logo</p>
      </div>
      <div class="navbar-space"></div>
      <div class="navbar-list">
        <p class="navbar-menu">Home</p>
        <p class="navbar-menu">About Us</p>
        <p class="navbar-menu">Contact Us</p>
      </div>
    </div>
    <div class="header-article"></div>
    <div class="body-section">
      <div class="container p-5 my-5">
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                Step 1: Niche Products
              </button>
            </h2>

            <div
              id="panelsStayOpen-collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="panelsStayOpen-headingOne"
            >
              <div class="accordion-body"></div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo"
              >
                Step 2: Get Hosting & Domain
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-headingTwo"
            >
              <div class="accordion-body"></div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree"
              >
                Step 3: Finding Keywords
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-headingThree"
            >
              <div class="accordion-body">
                <div class="keyword-details">
                  <div class="keyword-text">Tools to find keyword</div>
                  <div class="tool-1">
                    <button class="tool1-button">#1 Tool</button>
                    <button class="tool1-text-button">Keyword.io</button>
                  </div>
                  <div class="tool-2">
                    <div class="tool-item-1">
                      <button class="tool2-button">#2 Tool</button>
                      <button class="tool2-text-button">Keyword Sheeter</button>
                      <div class="tool-item-1">
                        <button class="tool2-button">#3 Tool</button>
                        <button class="tool2-text-button">
                          Keyword Sheeter
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree"
              >
                Step 4: Find Number of Searches
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-headingThree"
            >
              <div class="accordion-body">
                <div class="keyword-details">
                  <div class="keyword-text">Tools to get Search Volume</div>
                  <div class="tool-1">
                    <button class="tool1-button">#1 Tool</button>
                    <button class="tool1-text-button">SemScoop</button>
                  </div>
                  <div class="tool-2">
                    <div class="tool-item-1">
                      <button class="tool2-button">#2 Tool</button>
                      <button class="tool2-text-button">LinkGraph</button>
                      <div class="tool-item-1">
                        <button class="tool2-button">#3 Tool</button>
                        <button class="tool2-text-button">
                          SearchVolume.io
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
